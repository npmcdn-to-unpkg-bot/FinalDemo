
	<div class="masonry">
		<div class="item" dir-paginate="post in posts | filter:search|itemsPerPage:9" ng-init='date=convertJSONDateToJavascriptDate(post.date_created)'>
			<div class = "blog-post">
				<div class="post-item">
					<div class="category">
						<ul id="post-categories">
							<a href="">Business</a>
						</ul>
					</div>					
					<img class = "blog-image" ng-src="{{ post.imageInfos[0].url }}" alt="{{post.imageInfos[0].synopsis}}">
						<div class ="blog-info">
							<a href = ""> <p class = "blog-header">{{post.title}}</p></a>
							<p class = "blog-date">{{date}}</p>
							<p class = "blog-description"> {{post.description}}</p>
													
						</div>
					</img>
				</div>
			</div>
		</div>
	</div>
	
	<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
