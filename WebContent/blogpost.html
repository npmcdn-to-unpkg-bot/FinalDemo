<div ng-controller="BlogPostController as blogPostController" >
	<div class="masonry">
		<div class="item" dir-paginate="post in posts | filter:search|itemsPerPage:9" ng-init='date=convertJSONDateToJavascriptDate(post.date_created)'>
			<div class = "blog-post">
				<div class="post-item">			
					<img class = "blog-image" ng-src="{{ post.imageInfos[0].url }}" alt="{{post.imageInfos[0].synopsis}}">
						<div class ="blog-info">
							<div class="post-meta group">
								<p class="post-category"><a href="" rel="category tag">{{post.category}}</a> / <a href="" rel="category tag">{{post.tags[0]}}</a></p>
								<p class="post-date">
									<time class="published updated">{{date}}</time>
								</p>
							</div>
							<a href = "" ng-click = "showArticle($index)"> <h2 class = "blog-header">{{post.title}}</h2></a>
							<!--<p class = "blog-date">{{date}}</p>-->
							<p class = "blog-description"> {{post.descriptions[0].description === "" ? post.descriptions[1].description : post.descriptions[0].description}}</p>
													
						</div>
					</img>
				</div>
			</div>
		</div>
	</div>
	
	<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" 
	   on-page-change="pageChangeHandler(newPageNumber)">
    </dir-pagination-controls>
	
</div>
