<!DOCTYPE html>
<html lang="en" ng-app="MyBlog">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Multi Step Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">	
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
		
		<!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script> 
		<script src="assets/js/jquery.backstretch.min.js"></script>
		<script type="text/javascript" src="assets/js/angular.js"></script>
		<script type="text/javascript" src="assets/js/angular-route.js"></script>
		<script type="text/javascript" src="assets/js/dirPagination.js"></script>
		<script src="assets/js/scripts.js"></script>

    </head>

    <body>
		<!-- Top menu -->
		<nav class="navbar top-wrapper navbar-inverse navbar-no-bg" role="navigation" ng-controller="TopWrapperController" >
			<div class = "top-wrapper-background">
				
				<div id="header-wrapper">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="index.html"><h1>My Blog</h1></a>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="top-navbar-1">
							<ul class="nav navbar-nav navbar-right">
							
								<li>
									<a href="#"><strong>Home</strong></a>
									<a href="#signup"><strong>Signup</strong></a>
									<i class="fa fa-plus" aria-hidden="true">Post</i>
									<a href="#"><strong>Contact</strong></a>
								</li>
								
								<li>
									<div class="search">
										<button type="submit" class="btn btn-info fa fa-search"></button>
										<input type="text" ng-model="search" class="form-control input-sm" maxlength="64" placeholder="Search" />
									</div>
								</li>
							</ul>
							
						</div>
					</div>
				</div>
				
				<div class="container-fluid">
					
					<div class = "my_slider">
						
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
								<li data-target="#myCarousel" data-slide-to="3"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
									
								<div class="item" ng-class="{active:!$index}" ng-repeat="category in categories">
									<div class="carousel-caption">
										<p>{{category.info}}</p>
										<h3><a href="#">{{category.name}} </a></h3>
									</div>
								</div>
								
								<!-- Left and right controls -->
								<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
									<span class="fa fa-chevron-circle-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
									<span class="fa fa-chevron-circle-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>		
					</div>
					
				</div>
			</div>
			<div class="content">
				<div class = "container">
					
					<div ng-view></div>
					
				</div>
			</div>	
		</nav>
        
    </body>

</html>
